<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Create Employee</h2>
  <form th:action="@{'/edit'}" method="post" th:object="${employee}">
    <div class="mb-3">
      <label for="name" class="form-label">Id:</label>
      <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required/>
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">DOB:</label>
      <input type="date" class="form-control" id="dob" th:value="${dob}" name="dob" required/>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select class="form-select" id="gender" th:field="*{gender}" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <select class="form-select" id="department" th:field="*{department.id}" required>
        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Employee</button>
    <a th:href="@{'/'}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
